<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d8bcae8761.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main>
    <div class="container">
      <a href="index.html"><img class="logo" src="./images/logo.svg" alt="logo"></a>
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>

      <form action="" class="form-email">
        <div class="box-input">
          <input id="email" class="input" name="email" type="email" placeholder="Your email address..." required>
          <span class="error">Please provide a valid email address</span>
        </div>
        <button id="buttonBtn" type="submit">Notify Me</button>
      </form>

      <img class="illustration" src="./images/illustration-dashboard.png" alt="dashboard">
    </div>
  </main>
  <div class="footer">  
    <div class="box-social">
      <a href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vinicius-virtuoso" target="_blank">Vinicius Virtuoso</a>.
    </p>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
